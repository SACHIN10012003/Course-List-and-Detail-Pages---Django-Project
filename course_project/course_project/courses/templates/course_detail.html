<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.name }} - Course Detail</title>

    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #343a40;
            color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 50px;
            padding: 40px;
            background-color: #212529;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            max-width: 800px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f8f9fa;
        }

        h2 {
            font-size: 1.75rem;
            margin-bottom: 20px;
            color: #ffc107;
            text-align: center;
            font-weight: 600;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 15px;
            text-align: center;
        }

        ul li a {
            font-size: 1.25rem;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        ul li a:hover {
            color: #ffc107;
            text-decoration: underline;
        }

        .back-link {
            display: block;
            margin: 30px auto 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: #f8f9fa;
            text-align: center;
            text-decoration: none;
            font-size: 1.1rem;
            border-radius: 5px;
            width: fit-content;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #0056b3;
            color: #fff;
            text-decoration: none;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container a {
            display: block;
            width: 80%;
            padding: 15px;
            background-color: #28a745;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .video-container a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>{{ course.name }}</h1>
        <h2>Course Videos</h2>

        {% if videos %}
            <ul>
                {% for video in videos %}
                    <li>
                        <div class="video-container">
                            <a href="{{ video.youtube_url }}" target="_blank">{{ video.video_title }}</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No videos available for this course.</p>
        {% endif %}

        <a href="{% url 'course_list' %}" class="back-link">Back to Course List</a>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
